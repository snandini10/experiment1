<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECET Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ECET Registration Form</h2>
  <form id="ecetForm">
    <label>First Name: <input type="text" id="fname" required></label>
    <label>Last Name: <input type="text" id="lname" required></label>
    <label>Father's Name: <input type="text" id="father" required></label>
    <label>Mother's Name: <input type="text" id="mother" required></label>
    <label>DOB: <input type="date" id="dob" required></label>
    <label>Gender:
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>prefer not to say</option>
      </select>
    </label>
    <label>Address: <textarea id="address" required></textarea></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>Phone: <input type="text" id="phone" required></label>
    <label>Education: <input type="text" id="education" required></label>
    <label>Photo: <input type="file" id="photo" accept="image/*" required></label>
    <label>Signature: <input type="file" id="sign" accept="image/*" required></label>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script src="script.js"></script>
</body>
